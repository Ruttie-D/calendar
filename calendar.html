<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="icon" href="./svg/calendar-day-solid.svg">
    <link rel="stylesheet" href="./css/calendar.css">
    <!-- Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- JS Link -->
    <script async defer type="module" src="./js/calendar.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa-solid fa-angle-left fa-xl prev-date" style="color: #b38add;"></i>
                    <div class="current-month"></div>
                    <i class="fa-solid fa-angle-right fa-xl next-date" style="color: #b38add;"></i>
                </div>

                <div class="week-days">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thur</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>

                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="dd/mm/yyyy" format="dd/mm/yyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>

            <div class="events"></div>

            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fa-solid fa-xmark close" style="color: #b38add;"></i>
                </div>

                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name:" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Starts at:" class="event-start">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Ends at:" class="event-end">
                    </div>
                </div>

                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
